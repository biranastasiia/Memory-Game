<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="wrapper">
        <div class="time">Time: 
            <span class="time-field">00:00</span>
        </div>
        <div class="mistakes">mistakes: 
            <span class="mistakes-field">0</span>
        </div>
        <div class="game-field"></div>
    </div>


    <div class="modal">
        <div class="modal-content">
            <div class="modal-title">Time spent: 
                <span class="time-result"></span>
            </div>
            <div class="modal-subtitle">mistakes made: 
                <span class="mistakes-result"></span>
            </div>
            <div class="button start-game-button">Play again</div>
        </div>
    </div>
    
    <script src="./script.js"></script>
</body>
</html>
